services:
  ecommerce_mysql_products:
    image: mysql:8.0
    container_name: ecommerce_mysql_products
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: products_db
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - mysql_products_data:/var/lib/mysql
      - ./schemas/ecommerce/mysql/products/00_create_db.sql:/docker-entrypoint-initdb.d/00_create_db.sql:ro
      - ./schemas/ecommerce/mysql/products/01_products_db.sql:/docker-entrypoint-initdb.d/01_products_db.sql:ro

  ecommerce_mysql_orders:
